<form class="form-horizontal" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Изменение цитаты</legend>
    
    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="author">Автор</label>  
        <div class="col-md-4">
          <input id="author" name="author" type="text" class="form-control input-md" [(ngModel)]="item.author" required #author="ngModel">        
          <span class="help-block" *ngIf="!author.valid && author.touched">Обязательное поле</span>
        </div>
      </div>
      
      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="category">Категория</label>
        <div class="col-md-4">
          <select id="category" name="category" class="form-control" [(ngModel)]="item.categoryId" required #category="ngModel">
            <option *ngFor="let c of categories" [ngValue]="c.id">{{c.title}}</option>
          </select>
          <span class="help-block" *ngIf="!category.valid && category.touched">Обязательное поле</span>
        </div>
      </div>
      
      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="quoteText">Цитата</label>
        <div class="col-md-4">                     
          <textarea class="form-control" id="quoteText" name="text" [(ngModel)]="item.text" required #quoteText="ngModel">default text</textarea>
          <span class="help-block" *ngIf="!quoteText.valid && quoteText.touched">Обязательное поле</span>
        </div>
      </div>
  
      <!-- Button -->
      <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton"></label>
          <div class="col-md-4">
              <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
          </div>
      </div>
    
    </fieldset>
    {{ item.categoryId }}
</form>
